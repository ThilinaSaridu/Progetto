<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota il tuo Tavolo</title>
    <!-- Link al file CSS di SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Link al tuo file CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>La Buona Tavola</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="booking-container">
        <h2>Prenota il tuo Tavolo</h2>
        <form id="booking-form" method="POST" action="javascript:void(0);">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Orario:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Numero di Persone:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="submit">Conferma Prenotazione</button>
        </form>
    </main>

    <!-- Link al file JavaScript di SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Link al tuo file JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
