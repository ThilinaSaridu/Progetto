<!DOCTYPE html>
<html lang="it">
<head>

    <!-- Impostazioni di base del documento html-->
    <meta charset="UTF-8">

    <!-- Imposto la pagina in modo che si adatti in base allo schermo del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titolo della pagina -->
    <title>Tutte le Prenotazioni</title>

    <!-- Collegamento al foglio CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Incluzione della libreria SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    
    <main>
         <div class="reservation-container">
            {% if reservations %} <!-- Controlla se ci sono prenotazioni da mostrare -->
                {% for r in reservations %} <!-- Inizio del ciclo for: itera su ogni prenotazione -->
                    <div class="reservation">
                        <p><strong>Nome:</strong> {{ r.name }}</p>
                        <p><strong>Email:</strong> {{ r.email }}</p>
                        <p><strong>Telefono:</strong> {{ r.phone }}</p>
                        <p><strong>Data:</strong> {{ r.date }}</p>
                        <p><strong>Ora:</strong> {{ r.time }}</p>
                        <p><strong>Ospiti:</strong> {{ r.guests }}</p>

                        <button class="edit-btn"
                                data-id="{{ r.id }}"
                                data-name="{{ r.name }}"
                                data-phone="{{ r.phone }}"
                                data-date="{{ r.date }}"
                                data-time="{{ r.time }}"
                                data-guests="{{ r.guests }}">Modifica</button> <!-- Pulsante per modificare la prenotazione -->

                        <button class="cancel-btn" data-id="{{ r.id }}">Cancella</button> <!-- Pulsante per cancellare la prenotazione -->

                    </div>
                {% endfor %}
            {% else %} <!-- Se non ci sono prenotazioni compare il messaggio -->
                <p>Non ci sono prenotazioni attive.</p>
            {% endif %}
        </div>
    </main>
    <script src="/static/js/reservations.js"></script> <!-- Collegamento al file JS che gestisce la cancellazione-->

<!-- Sezione con bottone per tornare alla home-->
<div class="home-button-container">
    <a href="{{ url_for('home') }}" class="btn btn-dark btn-home">
        Torna alla Home
    </a>
</div>


</body>
</html>
